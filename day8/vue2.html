<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div>나이 : <input v-model="inputAge"></div>
        <div v-if="age != ''">
            <div v-if="age >= 30" style="color : blue;">30살 이상</div>
            <div v-else style="color : red;">30살 미만</div>
        </div>
        <div>
            <button @click="fnAge">클릭</button>
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수
                inputAge : "",
                age : ""
            };
        },
        methods: {
            // 함수(메소드)
            fnAge : function(){
                let self = this;
                self.age = self.inputAge;
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
</script>
