<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="name == ''">
            <input v-model="inputName"></input>
        </div>
        <div v-else-if="name == '홍길동'">
            {{name}}님은 개발자 입니다.
        </div>
        <div v-else>
            <input v-model="inputName" disabled></input>
        </div>
        <div>{{name}}</div>
        <button @click="fnName">클릭</button>
    </div> 
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수
                name : "",
                age : "",
                inputName : ""
            };
        },
        methods: {
            // 함수(메소드)
            fnName : function(){
                let self = this;
                self.name = self.inputName;
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
</script>
